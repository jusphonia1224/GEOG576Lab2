<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- calls for the arcgis api's CSS file and JS library. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Adding the modules, API key, and map constant needed for a full screen map app -->
  <script>
  
  require([  
    "esri/config",  
    "esri/Map",  
    "esri/views/MapView",   
    "esri/Graphic",  
    "esri/layers/GraphicsLayer"   
    ], function(esriConfig,Map, MapView, Graphic, GraphicsLayer) {

      esriConfig.apiKey = "AAPK1bafb1fd1b984000a2a5ab965ed0cf111GDugMmnipDNIQH9yaN93addT3iTZzAKwGLSLBZvZJBkFTaRPkJjvEi2gCoqyJml";
      const map = new Map({
        basemap: "arcgis-topographic" // Basemap layer
      });

      const view = new MapView({
          map: map,
          center: [127.1163451, 37.5173552], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
      });

      // Add for graphics layer
      const graphicsLayer = new GraphicsLayer();  
      map.add(graphicsLayer);

      // Define geometry
      const point = { //Create a point  
        type: "point",  
        longitude: 127.1262224,    //long lat of SK Olympic Handball Stadium in Korea
        latitude: 37.5173557
      };
      
      // Define marker style
      const simpleMarkerSymbol = {  
        type: "simple-marker",
        style: "square",
        color: [0, 0, 139],  // Color of blues rock
        outline: {  
          color: [255, 255, 255], // White  
          width: 1
        }  
      };
      
      // Pop up
      const popupTemplate = {
          title: "{Name}",
          content: "{Description}"
      }

      const attributes = {
          Name: "SK Olympic Handball Stadium",
          Description: "Concert venue: 2023 June 16 - 18"
      }

      // Create point
      const pointGraphic = new Graphic({  
        geometry: point,  
        symbol: simpleMarkerSymbol,
        attributes: attributes,
        popupTemplate: popupTemplate
      });

      // Add point to layer
      graphicsLayer.add(pointGraphic);

      
      // Create polyline
      const polyline = {
        type: "polyline", // autocasts as new Polyline()
        paths: [
          [127.1275107, 37.5147044],
          [127.1262224, 37.5173557]
        ]
      };

      // Create a symbol for drawing the line
      const lineSymbol = {
        type: "simple-line", // autocasts as SimpleLineSymbol()
        color: [226, 119, 40],
        width: 4
      };

      // Create an object for storing attributes related to the line
      const lineAttributes = {
        Name: "Olympic Park",
        Description: "Concert venues in Olympic Park"
      };

      const polylineGraphic = new Graphic({
        geometry: polyline,
        symbol: lineSymbol,
        popupTemplate: popupTemplate,
        attributes: lineAttributes
      });

      // Add to graphics layer
      graphicsLayer.add(polylineGraphic);

      
      // Create a polygon geometry
      const polygon = {
        type: "polygon", // autocasts as new Polygon()
        rings: [
          [127.131323, 37.517287],
          [127.127868, 37.512283],
          [127.113148, 37.517798],
          [127.119150, 37.527735],
          [127.127735, 37.523903],
          [127.131323, 37.517287]
        ]
      };

      // Create a symbol for rendering the graphic
      const fillSymbol = {
        type: "simple-fill", // autocasts as new SimpleFillSymbol()
        color: [227, 139, 79, 0.8],
        outline: {
          // autocasts as new SimpleLineSymbol()
          color: [255, 255, 255],
          width: 1
        }
      };

      // Add the geometry and symbol to a new graphic
      const polygonGraphic = new Graphic({
        geometry: polygon,
        symbol: fillSymbol
      });

      graphicsLayer.add(polygonGraphic);

    });
  </script>

  <!-- css to make a full screen map -->
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

</head>
<body>

  <!-- the div to displays the map  -->
  <div id="viewDiv"></div>

</body>
</html>
